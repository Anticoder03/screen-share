<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Viewer - Screen Share</title>

  <link rel="stylesheet" href="assets/tailwind.css" />

  <!-- Main WebRTC Logic -->
  <script defer src="script.js"></script>
</head>
<body class="min-h-screen bg-slate-950 text-slate-100 flex items-center justify-center">
  <div class="max-w-4xl w-full px-6 py-8 bg-slate-900/80 rounded-2xl shadow-2xl border border-slate-800">
    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-6">
      <div>
        <h1 class="text-2xl md:text-3xl font-semibold">
          Join <span class="text-indigo-400">Room</span>
        </h1>
        <p class="text-slate-400 text-sm mt-1">
          Enter the room code shared by the admin to watch their screen in real time.
        </p>
      </div>
      <div class="w-full md:w-auto flex flex-col sm:flex-row gap-2">
        <input
          type="text"
          id="joinCode"
          placeholder="Enter Room Code"
          class="w-full sm:w-48 px-3.5 py-2.5 rounded-lg bg-slate-900 border border-slate-700 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 placeholder:text-slate-500" />
        <button
          class="w-full sm:w-auto inline-flex justify-center items-center gap-2 px-4 py-2.5 rounded-lg bg-indigo-500 hover:bg-indigo-400 text-sm font-medium text-slate-950 transition"
          onclick="joinRoom()">
          Join Room
        </button>
      </div>
    </div>

    <!-- Video container -->
    <div class="relative rounded-2xl overflow-hidden border border-slate-800 bg-black shadow-inner">
      <div class="absolute inset-0 bg-gradient-to-t from-slate-950/40 via-transparent to-slate-900/30 pointer-events-none"></div>
      <video
        id="viewerVideo"
        autoplay
        playsinline
        class="w-full aspect-video object-contain bg-black">
      </video>
      <div class="absolute bottom-3 right-3 flex gap-2 z-10">
        <button
          id="fsBtn"
          class="inline-flex items-center gap-2 px-3 py-1.5 rounded-lg bg-emerald-500 hover:bg-emerald-400 text-xs font-medium text-slate-950 shadow-lg shadow-emerald-500/30 transition"
          onclick="goFullScreen()">
          Fullscreen
        </button>
      </div>
    </div>

    <p class="text-xs text-slate-500 mt-3">
      If the screen stays black, ensure the admin has started screen sharing and you joined the correct room code.
    </p>
  </div>
</body>
</html>
