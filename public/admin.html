<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Screen Share</title>

  <link rel="stylesheet" href="assets/tailwind.css" />

  <!-- Main Script -->
  <script defer src="script.js"></script>
</head>
<body class="min-h-screen bg-slate-950 text-slate-100 flex items-center justify-center">
  <div class="max-w-3xl w-full px-6 py-8 bg-slate-900/80 rounded-2xl shadow-2xl border border-slate-800">
    <div class="flex items-center justify-between mb-6">
      <div>
        <h1 class="text-2xl md:text-3xl font-semibold">
          Admin <span class="text-emerald-400">Panel</span>
        </h1>
        <p class="text-slate-400 text-sm mt-1">
          Create a room and share your screen with viewers.
        </p>
      </div>
      <span class="hidden sm:inline-flex items-center gap-2 px-3 py-1.5 rounded-full bg-slate-800 text-xs font-medium text-slate-300 border border-slate-700">
        Host
      </span>
    </div>

    <div class="grid md:grid-cols-[minmax(0,1.1fr)_minmax(0,1.2fr)] gap-6 items-start">
      <!-- Controls -->
      <div class="space-y-4">
        <button
          class="w-full inline-flex justify-center items-center gap-2 px-4 py-2.5 rounded-lg bg-emerald-500 hover:bg-emerald-400 text-sm font-medium text-slate-950 transition"
          onclick="createRoom()">
          Create Room
        </button>

        <div class="p-4 rounded-xl bg-slate-900 border border-slate-800">
          <p class="text-xs text-slate-400 mb-1 uppercase tracking-wide">
            Room Code
          </p>
          <div class="flex items-center justify-between gap-3">
            <div
              id="roomCode"
              class="font-mono text-lg md:text-xl font-semibold tracking-[0.35em] text-center bg-slate-950/60 border border-slate-700 px-4 py-2 rounded-lg flex-1">
              ---
            </div>
          </div>
          <p class="text-xs text-slate-500 mt-2">
            Share this code with viewers so they can join your session.
          </p>
        </div>

        <button
          class="w-full inline-flex justify-center items-center gap-2 px-4 py-2.5 rounded-lg bg-indigo-500 hover:bg-indigo-400 text-sm font-medium text-slate-950 transition"
          onclick="startScreenShare()">
          Start Screen Share
        </button>
      </div>

      <!-- Video Preview -->
      <div class="relative">
        <div class="aspect-video rounded-2xl overflow-hidden bg-black border border-slate-800 shadow-inner">
          <video id="myVideo" autoplay playsinline class="w-full h-full object-contain bg-black"></video>
        </div>
        <p class="text-xs text-slate-500 mt-2 text-right">
          This is a preview of what viewers will see.
        </p>
      </div>
    </div>
  </div>
</body>
</html>
