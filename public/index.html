<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Screen Share App</title>

  <link rel="stylesheet" href="assets/tailwind.css" />

  <!-- Main Script -->
  <script defer src="script.js"></script>
</head>
<body class="min-h-screen bg-slate-950 text-slate-100 flex items-center justify-center">
  <div class="max-w-md w-full px-6 py-8 bg-slate-900/80 rounded-2xl shadow-2xl border border-slate-800">
    <h1 class="text-3xl font-semibold text-center mb-2">
      Real-time <span class="text-indigo-400">Screen Share</span>
    </h1>
    <p class="text-slate-400 text-center mb-8">
      Choose how you want to join the session.
    </p>

    <!-- Admin create room -->
    <div class="mb-6 p-5 rounded-xl bg-slate-900 border border-slate-800">
      <h2 class="text-xl font-semibold mb-2 flex items-center gap-2">
        <span class="inline-block w-2 h-2 rounded-full bg-emerald-400"></span>
        Admin
      </h2>
      <p class="text-sm text-slate-400 mb-3">
        Create a new room and share your screen.
      </p>
      <button
        class="w-full inline-flex justify-center items-center gap-2 px-4 py-2.5 rounded-lg bg-emerald-500 hover:bg-emerald-400 text-sm font-medium text-slate-950 transition"
        onclick="window.location.href='admin.html'">
        Create Room
      </button>
    </div>

    <!-- Viewer join room -->
    <div class="p-5 rounded-xl bg-slate-900 border border-slate-800">
      <h2 class="text-xl font-semibold mb-2 flex items-center gap-2">
        <span class="inline-block w-2 h-2 rounded-full bg-indigo-400"></span>
        Viewer
      </h2>
      <p class="text-sm text-slate-400 mb-3">
        Enter the room code shared by the admin to watch the screen.
      </p>
      <div class="space-y-3">
        <input
          type="text"
          id="joinCode"
          placeholder="Enter Room Code"
          class="w-full px-3.5 py-2.5 rounded-lg bg-slate-900 border border-slate-700 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 placeholder:text-slate-500" />
        <button
          class="w-full inline-flex justify-center items-center gap-2 px-4 py-2.5 rounded-lg bg-indigo-500 hover:bg-indigo-400 text-sm font-medium text-slate-950 transition"
          onclick="joinRoom()">
          Join Room
        </button>
      </div>
    </div>
  </div>
</body>
</html>
